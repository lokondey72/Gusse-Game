<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game 2.0</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="main_div">
            <h3 class="game_icon"><i class="fa-solid fa-gamepad"></i></h3>
            <h2 class="guess">Play Guess My Number</h2>
            <h2 class="players">Player 1</h2>
            <h3 class="trofy"><i class="fa-solid fa-trophy"></i></h3>
            <h1 class="winner"></h1>
            <p class="chances">You have 5 chance only</p>
            <h5 class="error"></h5>
            <!-- player-1 -->
            <input class="input_1 common_input" type="password" placeholder="Input a number">
            <br>
            <button class="submit_btn1 common_btn">Play</button>
            <!-- player-2 -->
            <input class="input_2 common_input" type="password" placeholder="Input a number">
            <br>
            <button class="submit_btn2 common_btn">Play</button>
            <!-- player-3 -->
            <input class="input_3 common_input" type="password" placeholder="Input a number">
            <br>
            <button class="submit_btn3 common_btn">Play</button>
            <!-- player-4 -->
            <input class="input_4 common_input" type="password" placeholder="Input a number">
            <br>
            <button class="submit_btn4 common_btn">Play</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
